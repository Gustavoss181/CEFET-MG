<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td{
			border-left: 2px solid black;

		}

			border-left: 2px solid black;
			border-bottom: 2px solid black;
		}

</head>
<body>

	<tr>

</script>

</script>

</script>

	var nome="Gustavo", sobrenome="Soares Silva", idade=16;
	document.getElementById("01").innerHTML = nome;
