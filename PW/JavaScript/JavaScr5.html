<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<label>Nome:</label>
<input type="text" name="" id="nome01">
<button onclick="inserir()">Enviar</button>
<button onclick="mostrar()">Mostrar</button>
<button onclick="ordenado()">Mostrar Ordenado</button>
<p id="p01"></p>

<script>	
	var vetor=[];
	function inserir(){
		vetor.unshift(document.getElementById("nome01").value);
		document.getElementById("nome01").value="";
		document.getElementById("nome01").focus();
	}
	function mostrar(){
		document.getElementById("p01").innerHTML = vetor;
	}
	function ordenado(){
		document.getElementById("p01").innerHTML = vetor.sort();
	}
</script>

</body>
</html>
