<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clinica</title>
</head>
<body>

<form action="index" method="get">
	<label>Nome: </label><input name="nome" type="text"><br>
	<label>Sobrenome: </label><input name="sobre" type="text"><br>
	<label>Email: </label><input name="email" type="email"><br>
	<label>Telefone: </label><input name="tel" type="text"><br>
	<label>Tipo de usuario:</label><br>
		<input name="user" type="radio" value="1"><label>Cliente</label><br>
		<input name="user" type="radio" value="2"><label>Medico</label><br>
		<input name="user" type="radio" value="3"><label>Psicólogo</label><br>
	<label>Endereco: </label><input name="ende" type="text"><br>
	<label>Exame: </label><br>
		<input name="exam" type="radio" value="1"><label>Medico</label><br>
		<input name="exam" type="radio" value="2"><label>Psicologico</label><br>
	<label>Nascimento(dd/MM/yyyy): </label><input name="nasc" type="date"><br>
	<input type="submit" name="Enviar">
</form>

</body>
</html>
